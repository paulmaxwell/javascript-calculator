<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic JavaScript Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Source+Sans+Pro" rel="stylesheet">
	<script src="js/script.js"></script>
</head>
<body>

<section>

<div class="calculator">
	<div class="row">
		<div class="screen">
			<p id="display">0</p>
		</div>
	</div>

	<div class="row">
		<div class="four-col">
			<div class="col clear" onclick="AC()">AC</div>
			<div class="col clear" onclick="C()">C</div>
			<div class="col"></div>
			<div class="col operator" onclick="operate('/')">&#247;</div>
		</div>
	</div>

	<div class="row">
		<div class="four-col">
			<div class="col number" onclick="number('7')">7</div>
			<div class="col number" onclick="number('8')">8</div>
			<div class="col number" onclick="number('9')">9</div>
			<div class="col operator" onclick="operate('*')">x</div>
		</div>
	</div>

	<div class="row">
		<div class="four-col">
			<div class="col number" onclick="number('4')">4</div>
			<div class="col number" onclick="number('5')">5</div>
			<div class="col number" onclick="number('6')">6</div>
			<div class="col operator" onclick="operate('-')">-</div>
		</div>
	</div>

	<div class="row">
		<div class="four-col">
			<div class="col number" onclick="number('1')">1</div>
			<div class="col number" onclick="number('2')">2</div>
			<div class="col number" onclick="number('3')">3</div>
			<div class="col operator" onclick="operate('+')">+</div>
		</div>
	</div>

	<div class="row">
		<div class="three-col">
			<div class="col-wide number" onclick="number(0)">0</div>
			<div class="col decimal" onclick="decimal()">.</div>
			<div class="col equals" onclick="calculate()">=</div>
		</div>
	</div>
</div>



</section>

<footer>
	<p>code by <a href="http://www.paulmaxwell.co.uk">Paul Maxwell</a></p>
</footer>



</body>
</html>
